<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Tablerisimo</title>    
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div id="legend">
        
    </div>
    <div id="divTable">
        <table id="table"></table>
    </div>
    <div id="stats">
        <div class="legendItem">
            <h3>Caballero</h3>
            <p class="stat hpBar" id="hpbar">                                
                <span class="hpStat" id="hpstat"></span>  
                <span class="hp" id="hp">                                      
                </span>
            </p>
            <p class="stat" id="dmg">DMG : </p>
            <p class="stat" id="arrows"></p>
            <p class="stat" id="score">Puntos : </p>
            <p class="stat" id="highscore">Record : 0</p>
        </div>
        <div class="legendItem" id="phonebuttons">
            <button id="buttonup"><img class='icon' src='img/buttonArrow.png'></button>
            <button id="buttonleft"><img class='icon' src='img/buttonArrow.png'></button>
            <button id="buttonright"><img class='icon' src='img/buttonArrow.png'></button>
            <button id="buttondown"><img class='icon' src='img/buttonArrow.png'></button>
        </div>
        <div class="legendItem">
            <h3>Castillo</h3>
            <p class="stat hpBar" id="castlehpbar">                                
                <span class="hpStat" id="castlehpstat"></span>  
                <span class="hp" id="castlehp">                                      
                </span>                
            </p>
            <p class="stat" id="castledmg"></p>
        </div>
    </div>
    <div id="tutorial">
        <p class="info">Muevete con WASD</p>
        <p class="info">Muevete hacia los enemigos para atacar</p>
        <p class="info">Defiende el castillo</p>
        <p class="info">Los esqueletos sueltan flechas, dispara haciendo click en un enemigo</p>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
